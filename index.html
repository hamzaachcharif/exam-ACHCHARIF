    <div class="carousel slide" data-ride="carousel">
        <div class=" carousel-inner" data-ride="carousel">

            <div class="item fade1 ">
                <img src="images/slide1.jpg" style="width:100% ;height:30vw;">
            </div>

            <div class="item fade1 ">
                <img src="images/slide2.jpg" style="width:100%;height:30vw; ;">
            </div>

            <div class="item fade1 ">
                <img src="images/slide3.jpg" style="width:100%;height:30vw;">
            </div>

            <a class="carousel-control-prev" role="button" data-slide="prev" onclick="plusSlides(-1)">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" role="button" data-slide="next" onclick="plusSlides(1)">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>


            <ol class="carousel-indicators  ">
                <li class="dot" onclick="currentSlide(1)"></li>
                <li class="dot" onclick="currentSlide(2)"></li>
                <li class="dot" onclick="currentSlide(3)"></li>

            </ol>

        </div>
    </div>

    </div>










    <script>
        var slideIndex = 1;
        showSlides(slideIndex);


        function plusSlides(n) {
            showSlides(slideIndex += n);
        }


        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("item");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }



    </script>
